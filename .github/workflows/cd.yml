name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Free up disk space
        run: |
          sudo docker system prune -af
          sudo docker volume prune -f

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull Docker image
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/gym:latest

      - name: List Docker images
        run: sudo docker images

      - name: Stop and remove existing container
        run: sudo docker rm -f gym || true

      - name: Run Docker container
        run: |
          sudo docker run -d -p 3000:3000 --name gym \
          -e REACT_APP_RAPID_API_KEY="${{ secrets.REACT_APP_RAPID_API_KEY }}" \
          ${{ secrets.DOCKER_USERNAME }}/gym:latest

      - name: Update Nginx configuration
        run: |
          sudo sed -i 's/proxy_pass http:\/\/.*:/proxy_pass http:\/\/172.17.0.2:3000;/' /etc/nginx/sites-available/default
          sudo nginx -s reload
