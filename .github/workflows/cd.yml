name: CI Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
     - completed

jobs:

    build:
        runs-on: self-hosted

        steps:
        - name: pull docker image
          run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/gym-project:latest 
        - name: Delete old docker iamge
          run: sudo docker rm -f gym-project-container || true 
        - name: Run docker §§§§§container
          run: sudo docker run -d -p 8080:8080 --name gym-project container ${{ secrets.DOCKER_USERNAME }}/gym-project:latest 